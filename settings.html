<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inställningar</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body class="settings-background">
    <nav class="desktop-nav">
        <a href="index.html"> <h1 class="desktop-navtitles">Logo</h1></a> 
        <h2 class="desktop-navtitles">Favorites</h2>
        <a href="Profile.html"><h3 class="desktop-navtitles">Profil</h3></a>
        <h4 class="desktop-navtitles">Register</h4>
        <div class="search-box">
            <form action="">
                <input type="text" class="searchbar-nav" id="searchbar" name="Sök" placeholder="Sök"> 
            </form>
        </div>
        <a href="settings.html"><h5 class="desktop-navtitles">Inställningar</h5></a>
    </nav>
    <main class="container6">
        <aside class="settings-border" id="aside-bottomborder">Inställningar</aside>
        <aside class="settings-border">Utseende</aside>
        <section class="settings-section1">
            <section class="settings-username">
                <p class="profile-p">Användarnamn</p>
                <div class="search-box">
                    <input type="text" placeholder="Ditt namn">
                </div>
            </section>
            <section class="settings-username">
                <p class="profile-p" id="email-margin">Email</p>
                <div class="search-box">
                     <input type="text" placeholder="Dittnamn@hotmail.com">
                </div>
            </section>
            <section class="settings-avatar">
                <p class="profile-p" id="avatar-margin">Avatar</p>
                <figure class="settings-figure">
                    <img class="maninpic-size" src="img/maninpic.png" alt="Profil bild">
                    <figcaption class="figure-border">Ladda up ny bild</figcaption>
                </figure>
            </section>
        </section>
        <section class="settings-apperance">
            <section class="settings-language">
                <p class="profile-p" id="language-margin">Språk</p>
                <img class="flag" src="img/swedish-flag.jpeg" alt="">
                <label class="switch switch-margin">
                     <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <img class="flag" src="img/Flag_of_the_United_Kingdom.svg" alt="">
            </section>   
            <section class="settings-darkmode">
                <p class="profile-p" id="darkmode-margin">Mörktläge</p>
                <p class="profile-p" id="off-margin">Av</p>
                <label class="switch switch-margin">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <p class="profile-p">På</p>
            </section>    
        </section>
       




    </main>
</body>
<script src="js/scripts.js"></script>
</html>
